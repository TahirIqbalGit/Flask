{% extends 'master.html' %}

{%block container%}

<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Edit Profile</h1>
</div>
<div class="container">
    <form action="" class="form" method="POST">
        <div class="form-group row">
            <div class="col-sm-5">
                <label>First Name:</label>
                <input class="form-control" id="fname" name="firstname" placeholder="{{user.first_name}}" type="text">
            </div>
            <div class="col-sm-5">
                <label>Last Name:</label>
                <input class="form-control" id="lname" name="lastname" placeholder="{{user.last_name}}" type="text">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-5">
                <label>Email:</label>
                <input class="form-control" disabled id="email" name="email" placeholder="{{user.email}}" type="email">
            </div>
            <div class="col-sm-5">
                <label>Status:</label>
                <input class="form-control" disabled id="status" name="status" placeholder="{{user.status}}"
                       type="text">
            </div>
        </div>


        <!--        <div class="form-group">-->
        <!--            <label class="control-label col-sm-2" for="summary">Summary:</label>-->
        <!--            <div class="col-sm-10">-->
        <!--                <textarea class="form-control" id="summary" name="summary" placeholder="Enter course summary"-->
        <!--                          rows="3"></textarea>-->
        <!--            </div>-->
        <!--        </div>-->
        <div align="right" class="col-sm-10">
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
    </form>
</div>

{% endblock %}
